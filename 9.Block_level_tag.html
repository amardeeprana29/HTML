<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Takes up entire width -->
    <p style="background-color: burlywood;">This is the paragraph.</p>
    <p>This is also a paragraph.</p>
    <h2 style="background-color: aquamarine;">This is the heading.</h2>
    <div style="background-color: antiquewhite;">
        <ul> <li> <!-- ol : shape, point -->
        <p>Paragraph inside the div.</p>
        </li>
        </ul>

        <ol> <li>  <!-- ol : Number, alphabate-->
        <p>Paragraph inside the div.</p>
        </li>
        </ol>
    </div>

    
    <p>Paragraph inside the div.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, vitae.</p>
    

</body>
</html>

<body>

    <!--Basic syntax-->
    <video src="bodh.mp4" controls width="400" height="500"></video>

    <!--Multiple sourse-->
    <video controls height =" 400" width ="400"  muted>
        <!-- For multiple source use <source> </sourse> tag -->
        <source src="vara.mp4" type="video/mp4"> </source> 
        <source src="vara.mp4" type="video/webm"> </source>
        your browser does not support HTML5 video.
    </video>

    <!-- Add Subtitles -->
    <video controls width="500" height="400" autoplay muted >
        <source src="bodh.mp4" type="video/mp4" >

        your browser does not support HTML5 video.
    </video>

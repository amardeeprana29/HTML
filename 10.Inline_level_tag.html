<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <p> : it is Block level tag and take entire width-->
    <p style="background-color: antiquewhite;">This is <b>Bold</b> and <i>italic</i> text with a <a href="#">Link</a></p>

    <!-- <b> , <i> <a> : it are Inline level tag and take width as much needed -->
    <p>This is <b style="background-color: coral;">Bold</b> and <i style="background-color: chartreuse;">italic</i> text with a <a href="#">Link</a></p>
</body>
</html>

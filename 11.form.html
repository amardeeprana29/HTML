<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Cellpadding : space inside cells , cellspacing : space between cells-->
    <table border="2" style="width: 80%;" cellpadding = "4" cellspacing = "0" >     <!-- Define table, border = "" attribute use for boader, style="width: 80%;"  -->
        <thead>  <!--Group of header rows -->
            <tr>   <!-- Table row -->
                <th>S_No.</th>  <!-- table header cell-->
                <th>Name</th>
                <th>Branch</th>
                <th>Subject</th>
            </tr>
        </thead>   

        <tbody>   <!--Group main body Rows -->
            <tr>
                <td>1</td>   <!-- table data cell -->
                <td>Amardeep</td>
                <td>IT</td>
                <td>Math - I</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rajan</td>
                <td>CSE</td>
                <td>DSA</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Abhinav</td>
                <td>ME</td>
                <td>CAD</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Raj</td>
                <td>ECE</td>
                <td>BE</td>
            </tr>
        </tbody>

        <tfoot>   <!-- Table footer rows eg: total -->
            <tr>
                <th>S_No.</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Subject</th>
            </tr>
        </tfoot>
    </table> <br>

    <!-- 2nd table show same data but here some differnce but use same tags and attributes
     but use 1. rowspan =" " and 2. colspan=" " and replace place of tfoot. -->

        <table border="2" style="width: 90%;" cellpadding = "2" cellspacing = "2" >     <!-- Define table, border = "" attribute use for boader, style="width: 80%;"  -->
        <thead>  
            <tr>   
                <th>S_No.</th>  
                <th>Name</th>
                <th>Branch</th>
                <th>Subject - 1</th>
                <th>Subject - 2</th>
            </tr>
        </thead>   

        
        <tfoot>   <!-- tfoot tag : use anywhere in table , before tbody or after tbody tag-->
            <tr>
                <th>S_No.</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Subject - 1</th>
                <th>Subject - 2</th>
            </tr>
        </tfoot>

        <tbody>   
            <tr>
                <td>1</td>   
                <td>Amardeep</td>
                <td>IT</td>
                <td>Math - I</td>
                <td>C++</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rajan</td>
                <td>CSE</td>
                <td colspan="2">DSA</td>
                <!-- Deleted data-->

                <!-- You merge column but have condition:
                 1. one more column should be next
                 2. next column data which used to merge should be deleted-->
            </tr>
            <tr >
                <td >3</td>
                <td>Abhinav</td>
                <td>ME</td>
                <td rowspan="2">CAD </td> 
                 <!-- you merge row but have condition : 
                  1. one more row should be in below 
                  2. Below row data which using to merge should be deleted -->
                <td>Java</td>
                </tr>
            <tr>
                <td>4</td>
                <td>Raj</td>
                <td>ECE</td>
                <!-- Data deleted -->
                 <td>FLAT</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
